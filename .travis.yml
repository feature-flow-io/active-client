---
language: node_js
node_js: 10

os: linux
dist: xenial

addons:
  chrome: stable

cache:
  yarn: true

jobs:
  fast_finish: true

env:
  global:
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

script:
  - yarn test
